name: Build Fritz Library

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore Fritz.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Fritz project
        run: msbuild Fritz\Fritz.csproj /p:Configuration=Release

      - name: Upload compiled DLL
        uses: actions/upload-artifact@v4
        with:
          name: published_library
          path: Fritz/Fritz/bin/Release/Fritz.dll
          retention-days: 5          

  publish: 
    name: Publish to NuGet.org 
    needs: build 
    runs-on: windows-latest 
    if: github.ref == 'refs/heads/master' 
    
    steps: 
      - name: Download package artifact 
        uses: actions/download-artifact@v4 
        with: 
          name: nupkg 
          path: ./nupkg 
      - name: Publish package to NuGet.org 
        run: dotnet nuget push "./nupkg/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json

