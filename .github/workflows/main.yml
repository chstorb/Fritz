name: Build Fritz Library

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1

      - name: Restore NuGet packages
        run: nuget restore Fritz.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build Fritz project
        run: msbuild Fritz\Fritz.csproj /p:Configuration=Release

      - name: Upload compiled DLL
        uses: actions/upload-artifact@v4
        with:
          name: published_library
          path: Fritz/Fritz/bin/Release/Fritz.dll
          retention-days: 5


